<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Admin - Desktop Mode</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #151521; color: #e0e6ed; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (Desktop Style) */
        .sidebar { width: 260px; background: #1e1e2d; border-right: 1px solid #2d2d3f; display: flex; flex-direction: column; flex-shrink: 0; }
        .brand { padding: 25px; border-bottom: 1px solid #2d2d3f; display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 35px; height: 35px; border-radius: 8px; }
        .brand-text { font-size: 20px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .menu { padding: 20px 0; }
        .menu-item { padding: 15px 25px; color: #7e8299; cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.2s; font-weight: 500; }
        .menu-item:hover, .menu-item.active { background: #1b1b28; color: #3699ff; border-right: 4px solid #3699ff; }
        .menu-item i { width: 20px; text-align: center; }

        /* CONTENT AREA */
        .content { flex: 1; padding: 30px; overflow-y: auto; background: #151521; }
        .header { display: flex; justify-content: space-between; margin-bottom: 30px; align-items: center; }
        .page-title { font-size: 24px; font-weight: 600; color: #fff; }
        
        /* CARDS & GRID */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: #1e1e2d; padding: 25px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .full-width { grid-column: 1 / -1; }

        /* FORMS */
        .input-dark { width: 100%; padding: 12px 15px; margin-bottom: 15px; background: #151521; border: 1px solid #2d2d3f; color: white; border-radius: 8px; font-size: 14px; outline: none; transition: 0.3s; box-sizing: border-box; }
        .input-dark:focus { border-color: #3699ff; }
        .btn { background: #3699ff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: 0.2s; }
        .btn:hover { background: #0073e9; }
        .btn-danger { background: #f64e60; }
        .btn-danger:hover { background: #d62f42; }

        /* POST LIST (Table Style) */
        .post-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #2d2d3f; transition: 0.2s; }
        .post-row:hover { background: #262638; }
        .post-info { display: flex; align-items: center; gap: 15px; }
        .post-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #151521; }

        /* LOGIN */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #151521; z-index: 1000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h2 style="margin-bottom:20px;">Admin Console</h2>
        <input type="password" id="adminPass" class="input-dark" style="width:300px;" placeholder="Enter Password (admin123)">
        <button onclick="login()" class="btn">Access Dashboard</button>
    </div>

    <div class="sidebar">
        <div class="brand">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgHegSTsXVIOKWGvuBgmXMgDgEqL_VbRaCtNwi8hOq8BgW1uGxounxjFaZ0-kA47Ula273x0iCbCESPayuX1OU8uX0DNPHxTPHRp_rw2tKRZKSH5jBZUHPZraME07cIz0sbvDjOVUmPI5FXa1sn2DsR7e4ZhFGYZuqYC6AXV8Txdw3Cz2XcOzqDoQAJDVI=s640" class="logo-img">
            <div class="brand-text">RT Admin</div>
        </div>
        <div class="menu">
            <div class="menu-item active" onclick="show('dashboard', this)"><i class="fas fa-chart-line"></i> Dashboard</div>
            <div class="menu-item" onclick="show('posts', this)"><i class="fas fa-th-list"></i> Manage Posts</div>
            <div class="menu-item" onclick="show('settings', this)"><i class="fas fa-sliders-h"></i> Settings</div>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div class="page-title">Dashboard</div>
            <button onclick="location.reload()" class="btn btn-danger">Sign Out</button>
        </div>

        <!-- DASHBOARD & CREATE POST -->
        <div id="dashboard" class="section active">
            <div class="grid-container">
                <div class="card full-width">
                    <h3 style="margin-top:0;">Compose Admin Post</h3>
                    <textarea id="adminPostText" rows="4" class="input-dark" placeholder="What's new?"></textarea>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <input type="file" id="fileInp" class="input-dark" style="margin-bottom:0;">
                        <button onclick="publishAdminPost()" class="btn">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MANAGE POSTS -->
        <div id="posts" class="section">
            <div class="card">
                <h3>All User & Admin Posts</h3>
                <div id="postList">Loading data...</div>
            </div>
        </div>

        <!-- SETTINGS -->
        <div id="settings" class="section">
            <div class="grid-container">
                <div class="card">
                    <h3>Telegram Config</h3>
                    <input type="text" id="tgToken" class="input-dark" value="8279372040:AAGKfFsmnkI5ihQE-T2v6hU47dEoZ892_nA" placeholder="Bot Token">
                    <input type="text" id="tgChatId" class="input-dark" value="-100123456789" placeholder="Chat ID">
                    <button onclick="saveTgConfig()" class="btn">Save Configuration</button>
                </div>
                <div class="card">
                    <h3>App Announcement</h3>
                    <textarea id="noticeText" class="input-dark" rows="3" placeholder="Enter marquee text..."></textarea>
                    <label style="color:#7e8299; display:block; margin-bottom:15px;"><input type="checkbox" id="sendToTg" checked> Also send to Telegram</label>
                    <button onclick="updateNotice()" class="btn" style="background:#8950fc;">Broadcast Notice</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDyUvmII8y3HAUDyUpkIDRAgqeFlqBP2eU",
            authDomain: "rater-tara-bot.firebaseapp.com",
            databaseURL: "https://rater-tara-bot-default-rtdb.firebaseio.com",
            projectId: "rater-tara-bot",
            storageBucket: "rater-tara-bot.firebasestorage.app",
            messagingSenderId: "212269572985",
            appId: "1:212269572985:web:0a2b21553a514af99485a8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // TELEGRAM CONFIG
        let telegramConfig = { token: "8279372040:AAGKfFsmnkI5ihQE-T2v6hU47dEoZ892_nA", chatId: "-100123456789" };
        db.ref('adminSettings/telegram').on('value', snap => {
            if(snap.val()) {
                telegramConfig = snap.val();
                document.getElementById('tgToken').value = telegramConfig.token;
                document.getElementById('tgChatId').value = telegramConfig.chatId;
            }
        });

        function login() {
            if(document.getElementById('adminPass').value === 'admin123') {
                document.getElementById('loginScreen').style.display = 'none';
                loadPosts();
            } else alert('Access Denied');
        }

        function show(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function saveTgConfig() {
            const token = document.getElementById('tgToken').value;
            const chatId = document.getElementById('tgChatId').value;
            db.ref('adminSettings/telegram').set({token, chatId}).then(()=>alert('Saved!'));
        }

        function updateNotice() {
            const text = document.getElementById('noticeText').value;
            db.ref('appNotice').set({ text: text });
            if(document.getElementById('sendToTg').checked) {
                fetch(`https://api.telegram.org/bot${telegramConfig.token}/sendMessage?chat_id=${telegramConfig.chatId}&text=${encodeURIComponent("ðŸ“¢ Notice: "+text)}`);
            }
            alert("Notice Updated!");
        }

        function publishAdminPost() {
            const text = document.getElementById('adminPostText').value;
            const file = document.getElementById('fileInp').files[0];
            
            if(file) {
                const r = new FileReader();
                r.onload = e => savePost(text, 'image', e.target.result);
                r.readAsDataURL(file);
            } else if(text) savePost(text, null, null);
        }

        function savePost(text, type, data) {
            db.ref('posts').push({
                userName: "Rater Tara Admin",
                userPhoto: "https://blogger.googleusercontent.com/img/a/AVvXsEgHegSTsXVIOKWGvuBgmXMgDgEqL_VbRaCtNwi8hOq8BgW1uGxounxjFaZ0-kA47Ula273x0iCbCESPayuX1OU8uX0DNPHxTPHRp_rw2tKRZKSH5jBZUHPZraME07cIz0sbvDjOVUmPI5FXa1sn2DsR7e4ZhFGYZuqYC6AXV8Txdw3Cz2XcOzqDoQAJDVI=s640",
                text: text,
                mediaType: type,
                mediaData: data,
                time: new Date().toLocaleTimeString(),
                likes: 0
            }).then(() => { alert("Posted!"); document.getElementById('adminPostText').value=''; });
        }

        function loadPosts() {
            db.ref('posts').limitToLast(100).on('value', snap => {
                const list = document.getElementById('postList');
                list.innerHTML = "";
                snap.forEach(c => {
                    const p = c.val();
                    let thumb = p.mediaType === 'image' ? p.mediaData : p.userPhoto;
                    list.insertAdjacentHTML('afterbegin', `
                        <div class="post-row">
                            <div class="post-info">
                                <img src="${thumb}" class="post-thumb">
                                <div>
                                    <div style="font-weight:bold; color:white;">${p.userName}</div>
                                    <div style="font-size:12px; color:#7e8299;">${p.text ? p.text.substring(0,50) : 'Media Content'}...</div>
                                </div>
                            </div>
                            <button class="btn btn-danger" onclick="if(confirm('Delete?')) db.ref('posts/${c.key}').remove()">Delete</button>
                        </div>
                    `);
                });
            });
        }
    </script>
</body>
</html>
