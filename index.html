<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- SDK ADDED -->
    <script src='//libtl.com/sdk.js' data-zone='10265360' data-sdk='show_10265360'></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* DARK THEME PALETTE */
            --primary-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            --bg-body: #121212; 
            --surface: #1e1e1e;
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --radius-card: 24px;
            --radius-btn: 50px;
            --like-color: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            background-image: radial-gradient(circle at 0% 0%, #2e1065 0%, transparent 50%), radial-gradient(circle at 100% 100%, #172554 0%, transparent 50%);
            background-attachment: fixed;
            padding-bottom: 100px; 
            color: var(--text-main); 
        }

        /* HEADER UPDATED WITH LOGO */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
            padding: 10px 20px;
            border-bottom: var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand-box { display: flex; align-items: center; gap: 10px; }
        .app-logo { width: 40px; height: 40px; border-radius: 10px; object-fit: cover; border: 1px solid rgba(255,255,255,0.2); }
        .logo-text { 
            font-size: 20px; font-weight: 800; 
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-head-img { 
            width: 38px; height: 38px; border-radius: 50%; object-fit: cover; 
            border: 2px solid #818cf8;
        }

        /* NOTICE BAR */
        #noticeBar {
            background: linear-gradient(90deg, #dc2626, #991b1b);
            color: white; font-size: 13px; padding: 8px;
            display: none; /* Hidden by default until data loads */
        }

        /* SECTIONS */
        .page-section { display: none; padding-top: 15px; animation: slideUpFade 0.4s; }
        .page-section.active { display: block; }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card {
            background: var(--surface); 
            border-radius: var(--radius-card);
            margin: 0 16px 20px 16px; 
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: var(--glass-border);
            color: var(--text-main);
        }

        /* POSTS */
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
        .p-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }
        .p-info h4 { font-size: 15px; font-weight: 700; color: var(--text-main); margin: 0; }
        .p-info span { font-size: 11px; color: var(--text-sub); }
        .p-text { font-size: 14px; line-height: 1.5; color: #d1d5db; margin-bottom: 10px; }
        .p-media { width: 100%; border-radius: 15px; margin-bottom: 10px; max-height: 400px; object-fit: cover; }
        
        /* ACTIONS */
        .p-actions { display: flex; justify-content: space-between; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .act-btn { color: var(--text-sub); font-size: 13px; display: flex; align-items: center; gap: 6px; cursor: pointer; padding: 6px 12px; border-radius: 20px; transition: 0.3s; }
        .act-btn:active { background: #333; transform: scale(0.95); }
        .act-btn.liked { color: var(--like-color); background: rgba(255, 59, 48, 0.1); }

        /* COMMENT & SEARCH INPUTS */
        .comment-section { display: none; margin-top: 15px; border-top: 1px dashed rgba(255,255,255,0.1); padding-top: 10px; }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .create-input {
            flex: 1; background: #2d2d35; border: 1px solid #3f3f46; padding: 10px 15px;
            border-radius: 20px; font-size: 13px; color: white; outline: none;
        }
        .post-btn { background: var(--primary-gradient); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: 600; cursor: pointer; }
        .single-comment { background: #27272a; padding: 8px 12px; border-radius: 10px; margin-bottom: 6px; border-left: 2px solid #818cf8; font-size: 12px; color: #d1d5db; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 380px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-evenly;
            padding: 12px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 30px;
            z-index: 999;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 20px; color: #6b7280; transition: 0.3s; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border-radius: 50%; cursor: pointer; }
        .nav-item.active { color: white; background: var(--primary-gradient); box-shadow: 0 5px 15px rgba(129, 140, 248, 0.4); transform: translateY(-3px); }

        /* PROFILE */
        .profile-card { text-align: center; padding: 30px 20px; }
        .prof-img { 
            width: 100px; height: 100px; border-radius: 50%; padding: 3px; 
            background: linear-gradient(#1e1e1e, #1e1e1e), var(--primary-gradient);
            background-origin: border-box; background-clip: content-box, border-box;
            margin-bottom: 15px; border: 3px solid transparent;
        }
        .search-item-box { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid #333; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .setup-card { background: #1e1e1e; width: 90%; max-width: 320px; padding: 30px 20px; border-radius: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal-overlay" style="display: flex;">
        <div class="setup-card">
            <!-- LOGO IN MODAL -->
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgHegSTsXVIOKWGvuBgmXMgDgEqL_VbRaCtNwi8hOq8BgW1uGxounxjFaZ0-kA47Ula273x0iCbCESPayuX1OU8uX0DNPHxTPHRp_rw2tKRZKSH5jBZUHPZraME07cIz0sbvDjOVUmPI5FXa1sn2DsR7e4ZhFGYZuqYC6AXV8Txdw3Cz2XcOzqDoQAJDVI=s640" style="width:60px; height:60px; border-radius:12px; margin-bottom:10px;">
            <h2 style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom:5px;">Rater Tara</h2>
            <p style="font-size:12px; color:#94a3b8; margin-bottom:20px;">Join the community now!</p>
            
            <div style="margin-bottom:20px;">
                <script async src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-login="ratertara_bot" data-size="large" data-userpic="true" data-radius="12" 
                        data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            </div>
            <p style="font-size:10px; color:#555; margin-bottom:10px;">OR MANUAL SETUP</p>
            <input type="text" id="setupName" placeholder="Full Name" class="create-input" style="width:100%; margin-bottom:10px;">
            <input type="text" id="setupUser" placeholder="@username" class="create-input" style="width:100%; margin-bottom:15px;">
            <button onclick="manualSave()" class="post-btn" style="width:100%;">Get Started</button>
        </div>
    </div>

    <!-- HEADER with LOGO -->
    <header>
        <div class="brand-box">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgHegSTsXVIOKWGvuBgmXMgDgEqL_VbRaCtNwi8hOq8BgW1uGxounxjFaZ0-kA47Ula273x0iCbCESPayuX1OU8uX0DNPHxTPHRp_rw2tKRZKSH5jBZUHPZraME07cIz0sbvDjOVUmPI5FXa1sn2DsR7e4ZhFGYZuqYC6AXV8Txdw3Cz2XcOzqDoQAJDVI=s640" class="app-logo">
            <div class="logo-text">Rater Tara</div>
        </div>
        <img id="headerAvatar" src="" class="user-head-img" onclick="switchTab('profile')">
    </header>

    <!-- NOTICE BAR (Marquee) -->
    <div id="noticeBar">
        <marquee id="marqueeText" behavior="scroll" direction="left">Welcome to Rater Tara App...</marquee>
    </div>

    <!-- HOME SECTION -->
    <div id="home" class="page-section active">
        <div id="feedContainer">
            <div style="text-align:center; padding:50px; color:#555;">Loading...</div>
        </div>
    </div>

    <!-- SEARCH SECTION -->
    <div id="search" class="page-section">
        <div class="card" style="min-height: 400px;">
            <h3>Find Friends</h3>
            <input type="text" id="searchInput" class="create-input" placeholder="Search by name or ID..." onkeyup="searchUsers()" style="margin-top:15px; width:100%;">
            <div id="searchResults" style="margin-top:20px;">
                <p style="text-align:center; color:#555; padding:20px;">Type to search...</p>
            </div>
        </div>
    </div>

    <!-- MESSAGES SECTION -->
    <div id="messages" class="page-section">
        <div class="card" style="text-align:center; padding:50px 20px;">
            <i class="fas fa-comment-slash" style="font-size:40px; color:#333; margin-bottom:15px;"></i>
            <h3>Messages</h3>
            <p style="color:#555;">No new messages</p>
        </div>
    </div>
    
    <!-- PROFILE SECTION -->
    <div id="profile" class="page-section">
        <div class="card profile-card">
            <img id="profileAvatar" src="" class="prof-img">
            <h2 id="profileName">...</h2>
            <p id="profileUser" style="color:#94a3b8;">@...</p>
            <div id="profileID" style="background: rgba(129, 140, 248, 0.1); color: #818cf8; padding: 5px 15px; border-radius: 15px; display:inline-block; margin-top:10px; font-size:12px;">ID: ...</div>

            <!-- Support Team Link -->
            <a href="https://t.me/+-_yWNzhPb_c4OTg1" target="_blank" style="text-decoration:none;">
                <div style="margin-top: 25px; background: #27272a; padding: 12px; border-radius: 15px; color: #e2e8f0; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid #3f3f46;">
                    <i class="fas fa-headset" style="color: #818cf8;"></i> Support Team
                </div>
            </a>

            <button onclick="logout()" style="width:100%; margin-top:15px; padding:12px; background:rgba(239, 68, 68, 0.1); color:#EF4444; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">Log Out</button>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="switchTab('search', this)"><i class="fas fa-search"></i></div>
        <div class="nav-item" onclick="switchTab('messages', this)"><i class="fas fa-comment-dots"></i></div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="fas fa-user"></i></div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDyUvmII8y3HAUDyUpkIDRAgqeFlqBP2eU",
            authDomain: "rater-tara-bot.firebaseapp.com",
            databaseURL: "https://rater-tara-bot-default-rtdb.firebaseio.com",
            projectId: "rater-tara-bot",
            storageBucket: "rater-tara-bot.firebasestorage.app",
            messagingSenderId: "212269572985",
            appId: "1:212269572985:web:0a2b21553a514af99485a8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        // PROVIDED PROFILE PICTURE
        const customPhotoLink = "https://blogger.googleusercontent.com/img/a/AVvXsEgHegSTsXVIOKWGvuBgmXMgDgEqL_VbRaCtNwi8hOq8BgW1uGxounxjFaZ0-kA47Ula273x0iCbCESPayuX1OU8uX0DNPHxTPHRp_rw2tKRZKSH5jBZUHPZraME07cIz0sbvDjOVUmPI5FXa1sn2DsR7e4ZhFGYZuqYC6AXV8Txdw3Cz2XcOzqDoQAJDVI=s640"; 

        function checkAuth() {
            const stored = localStorage.getItem('rt_user_ultra');
            if (stored) {
                currentUser = JSON.parse(stored);
                document.getElementById('authModal').style.display = 'none';
                loadUI();
                listenFeed();
                listenNotice(); // Listen for admin notices
            }
        }
        function onTelegramAuth(user) {
            saveUser({ name: user.first_name + " " + (user.last_name||""), username: "@"+user.username, id: user.id.toString(), photo: user.photo_url || customPhotoLink });
        }
        function manualSave() {
            const name = document.getElementById('setupName').value;
            const user = document.getElementById('setupUser').value;
            if(name && user) saveUser({ name: name, username: user, id: "U-" + Math.floor(10000+Math.random()*90000), photo: customPhotoLink });
        }
        function saveUser(u) {
            currentUser = u;
            localStorage.setItem('rt_user_ultra', JSON.stringify(currentUser));
            db.ref('users/' + currentUser.id).set(currentUser);
            document.getElementById('authModal').style.display = 'none';
            loadUI();
            listenFeed();
            listenNotice();
        }
        function loadUI() {
            document.getElementById('headerAvatar').src = currentUser.photo;
            document.getElementById('profileAvatar').src = currentUser.photo;
            document.getElementById('profileName').innerText = currentUser.name;
            document.getElementById('profileUser').innerText = currentUser.username;
            document.getElementById('profileID').innerText = "ID: " + currentUser.id;
        }
        function logout() { localStorage.removeItem('rt_user_ultra'); location.reload(); }
        
        function switchTab(id, el) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        }

        // LISTEN FOR NOTICE
        function listenNotice() {
            db.ref('appNotice').on('value', snap => {
                const notice = snap.val();
                if(notice && notice.text) {
                    document.getElementById('noticeBar').style.display = 'block';
                    document.getElementById('marqueeText').innerText = notice.text;
                } else {
                    document.getElementById('noticeBar').style.display = 'none';
                }
            });
        }

        // FEED
        function listenFeed() {
            const cont = document.getElementById('feedContainer'); cont.innerHTML = "";
            db.ref('posts').limitToLast(50).on('child_added', snap => renderPost(snap.val(), snap.key, true));
        }
        function renderPost(post, key, prepend) {
            const mediaHTML = post.mediaType === 'image' ? `<img src="${post.mediaData}" class="p-media">` : (post.mediaType === 'video' ? `<video src="${post.mediaData}" controls class="p-media"></video>` : '');
            const likesObj = post.likes || {};
            const isLiked = likesObj[currentUser.id] ? 'liked' : '';
            const count = Object.keys(likesObj).length || 'Like';

            const html = `
                <div class="card" id="post-${key}">
                    <div class="post-header"><img src="${post.userPhoto}" class="p-avatar"><div class="p-info"><h4>${post.userName}</h4><span>${post.time}</span></div></div>
                    <div class="p-text">${post.text}</div>${mediaHTML}
                    <div class="p-actions">
                        <div class="act-btn ${isLiked}" onclick="toggleLike('${key}')"><i class="${isLiked?'fas':'far'} fa-heart"></i> ${count}</div>
                    </div>
                </div>`;
            if(prepend) document.getElementById('feedContainer').insertAdjacentHTML('afterbegin', html);
            else document.getElementById('feedContainer').insertAdjacentHTML('beforeend', html);
        }
        function toggleLike(key) {
            const ref = db.ref(`posts/${key}/likes/${currentUser.id}`);
            ref.once('value', snap => { if(snap.exists()) ref.remove(); else ref.set(true); });
        }

        // SEARCH
        function searchUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resBox = document.getElementById('searchResults');
            if(query.length < 1) { resBox.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">Type to search...</p>'; return; }

            db.ref('users').once('value', snap => {
                resBox.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    if((u.name && u.name.toLowerCase().includes(query)) || (u.id && u.id.toString().includes(query))) {
                        resBox.innerHTML += `
                            <div class="search-item-box">
                                <img src="${u.photo}" style="width:40px; height:40px; border-radius:50%;">
                                <div><div style="font-weight:bold; color:#e2e8f0;">${u.name}</div><div style="font-size:12px; color:#94a3b8;">${u.username}</div></div>
                            </div>`;
                    }
                });
            });
        }

        checkAuth();
    </script>
</body>
</html>
