<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RATER TARA - Live App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- SDK CODE -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh; width: 100vw; user-select: none; }
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent 20%, transparent 60%, rgba(0,0,0,0.9)); padding: 15px; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; pointer-events: auto; }
        .profile-pill { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); padding: 4px 15px 4px 4px; border-radius: 30px; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255, 0, 85, 0.3); }
        .avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ff0055; object-fit: cover; }
        .live-badge { background: #ff0055; color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; animation: pulse 1s infinite; }
        .tap-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 15px; border: 1px solid #ff0055; animation: bounce 2s infinite; pointer-events: none; }
        .sidebar { position: absolute; right: 10px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; pointer-events: auto; }
        .icon-item i { font-size: 2rem; color: white; text-shadow: 0 2px 5px black; }
        .icon-item span { color: white; font-size: 0.7rem; font-weight: 600; margin-top: 5px; }
        .chat-box { height: 200px; width: 80%; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; mask-image: linear-gradient(to top, black 80%, transparent 100%); margin-bottom: 60px; pointer-events: auto; }
        .comment { font-size: 0.9rem; color: white; margin-bottom: 8px; text-shadow: 0 1px 2px black; }
        .username { color: #ffcc00; font-weight: bold; margin-right: 5px; }
        .click-trap { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes bounce { 0%, 100% {transform: translate(-50%, -50%);} 50% {transform: translate(-50%, -60%);} }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- video.mp4 ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶§‡ßá ‡¶π‡¶¨‡ßá -->
        <video id="myVideo" autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="ui-layer">
        <div class="header">
            <div class="profile-pill">
                <img src="https://i.ibb.co/v4JqW0X/girl-avatar.jpg" class="avatar" alt="User">
                <div><h4 style="color:white; font-size:0.9rem;">Rater Tara üî•</h4><span style="color:#ddd; font-size:0.6rem;">124K Followers</span></div>
                <i class="fas fa-plus-circle" style="color:#ff0055; margin-left:5px;"></i>
            </div>
            <div class="live-badge">LIVE 15.2K</div>
        </div>
        <div class="tap-hint" id="hintBox">
            <i class="fas fa-volume-up" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <h3>Tap Screen</h3><p style="font-size: 0.8rem;">To Unmute & Join</p>
        </div>
        <div class="sidebar">
            <div class="icon-item"><i class="fas fa-heart" style="color:#ff0055;"></i><span>Like</span></div>
            <div class="icon-item"><i class="fas fa-comment-dots"></i><span>Chat</span></div>
            <div class="icon-item"><i class="fas fa-share" style="color:#00ff88;"></i><span>Share</span></div>
        </div>
        <div class="chat-box" id="chatList"></div>
    </div>
    <div class="click-trap" onclick="handleUserClick()"></div>
    <script>
        function handleUserClick() {
            var video = document.getElementById('myVideo');
            var hint = document.getElementById('hintBox');
            if (video.muted) { video.muted = false; video.play(); hint.style.display = 'none'; } 
            else { console.log("Ad Triggered"); }
        }
        const comments = [{name:"King_Khan",text:"Sound on koro plz üòç"},{name:"Rifat_Boss",text:"Nice video üî•"},{name:"Love_Bird",text:"Kothai tumi?"}];
        function addFakeComment() {
            const list = document.getElementById('chatList');
            const random = comments[Math.floor(Math.random() * comments.length)];
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `<span class="username">${random.name}:</span> ${random.text}`;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }
        setInterval(addFakeComment, 1500);
    </script>
</body>
</html>
