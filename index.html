    <div class="card" id="main-card">

    <script>
        // ‡ßß. URL ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡ßá‡¶ì‡ßü‡¶æ
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let targetUrl = getQueryParam('url');
        // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï (‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßá‡¶â ‡¶≠‡ßÅ‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶™‡ßá‡¶ú‡ßá ‡¶Ü‡¶∏‡ßá)
        if (!targetUrl) {
            targetUrl = "https://t.me/share/url?url=https://t.me/ratertaragroup&text=üî•"; 
        }

        // ‡ß®. ‡¶´‡ßá‡¶ï ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï (‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)
        window.onload = function() {
            const progressBar = document.getElementById('p-bar');
            const statusText = document.getElementById('status-text');
            
            // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ
            setTimeout(() => { progressBar.style.width = "100%"; }, 100);

            // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶π‡¶ì‡ßü‡¶æ (‡¶≠‡¶æ‡¶¨ ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            setTimeout(() => { statusText.innerText = "Checking Security..."; }, 1500);
            
            // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßá‡¶∑
            setTimeout(() => {
                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('ready-view').classList.remove('hidden');
                
                // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                const btn = document.getElementById('action-btn');
                btn.style.display = "inline-block";
                btn.href = targetUrl; // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá href ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            }, 3000);
        };

        // ‡ß©. ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (Ad ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ + ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü)
        function handleClick(event) {

            event.preventDefault();

            // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶¶‡ßá‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶Ü‡¶∏‡¶≤ ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßã
            
            const btn = document.getElementById('action-btn');
            btn.innerHTML = "Opening...";
            
            setTimeout(() => {

        }
    </script>
